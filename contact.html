<html lang="en">

</head>
<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="./index.html" class="logo"><h2>Bar-One</h2></a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li class="fa-solid fa-bars" >
                    </li>
                </ul>
            </nav>

            <h1>Get in Touch</h1>
        </div>
    </header>

    <main>
    <section class="contactSection">
        <div class=wrapper>
            <div class="contactFlex">
                <div class="contactInfo">
                    <ul class="contactIcons">
                        <li><a href="#" class="fa-brands fa-facebook-f"></a></li>
                        <li><a href="#" class="fa-brands fa-instagram"></a></li>
                        <li><a href="#" class="fa-brands fa-twitter"></a></li>
                        <li><a href='#' class="fa-solid fa-phone"></a></li>
                    </ul>
                    <div class="address">
                    <a href="mailto:info@email.com ">info@email.com</a>
                    <a href="tel:123-456-7890">123-456-7890</a>
                    <address>
                        123 Queen St West <br>
                        Unit 10 <br>
                        Toronto, Ontario <br>
                        M5V2D5
                    </address>
                    </div>
                </div>

                <div class="contactPageForm">
                    <form action="#" method="post" class="contactForm" name="contactForm">
                        <div class="nameEmail">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name">
                
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email address">
                        </div>
                
                        <div class="message">
                            <label for="message" class="sr-only">Message</label>
                            <textarea name="message" id="message" cols="50" rows="8" placeholder="Message"></textarea>
                        </div>
                
                        <div class="submitButton">
                        <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    </main>

</body>
</html>
